#
# フロンティア対象の依頼について、分注ＯＫ以外の検体の並び順を制御するソート用テーブル
#
# このテーブルを使用するのは、iri_irai_fron のみで、dat_kentai の status にsortkey値がセットされる。
# その内容は、このテーブルの値と、分注結果[0,1,..X,Y,Z]を[0〜36]に換算した値の合算値がセットされる。
# たとえば、SSSSで分注OKなら [ 50 ]、SSSSで分注未使用なら[ 51 ]、検管扱いなら、[ 550 + C = 562 ]
#
# (1)元検体ラックの頭４桁、 [１バイト空白]  (2)ソートｋｅｙ(3桁)
#
SSSS 040 /* 分注ＮＧ  */
KKKK 080 /* 血清解凍  */
MMMM 120 /* 小児      */
PPPP 160 /* 小児解凍  */
QQQQ 200 /* 冶験解凍  */
TTTT 240 /* 血清凍結  */
VVVV 280 /* 小児凍結  */
WWWW 320 /* 冶験凍結  */
CCCC 360 /* 冶験      */
IIII 400 /* 不定形    */
OOOO 440 /* 不定形    */
UUUU 480 /* 不定形    */
RRRR 520 /* 不定形    */
NNNN 560 /* 分注      */
DDDD 600 /* TP        */
LLLL 640 /* 共用      */
FFFF 680 /* 定性      */
AAAA 720 /* 尿糖      */
XXXX 760 /* 検管扱い  */
YYYY 800 /* 事前受付  */
ZZZZ 840 
     880 /* 未着      */
