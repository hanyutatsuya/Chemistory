#
# 分注展開及び、３ＩＤ登録時のSRTKEY計算用ファイル       2008.3.14 全面改訂 seki 
#
# 分注ＯＫ以外の検体の並び順を制御するソート用ファイル
#
# 分注展開時と３ＩＤ登録時に、BUNCHU テーブルのSRTKEY にこのファイルの値と、
# 分注結果[0,1,..X,Y,Z]を[0〜36]に換算した値の合算値がセットされる。
# 例、SSSSで分注OK (BCKKA=0) なら [ 40 ]、
#     SSSSで分注未使用 (BCKKA=1) なら[ 41 ]
#     XXXX (検管扱い,BCKKA=C) なら、[ 800 + C = 812 ]
#     ____ (３ＩＤ未着 ３ＩＤ登録時に再計算)
#
# (1)元検体ラックの頭４桁、 [１バイト空白]  (2)ソートｋｅｙ(3桁)
#
SSSS 040 /* 分注ＮＧ  */
KKKK 080 /* 血清解凍  */
MMMM 120 /* 小児      */
PPPP 160 /* 小児解凍  */
QQQQ 200 /* 冶験解凍  */
TTTT 240 /* 血清凍結  */
VVVV 280 /* 小児凍結  */
WWWW 320 /* 冶験凍結  */
CCCC 360 /* 冶験      */
IIII 400 /* 不定形    */
OOOO 440 /* 不定形    */
UUUU 480 /* 不定形    */
RRRR 520 /* 不定形    */
NNNN 560 /* 分注      */
DDDD 600 /* TP        */
JJJJ 640 /* 沈査      */
LLLL 680 /* 共用      */
FFFF 720 /* 定性      */
AAAA 760 /* 尿糖      */
XXXX 800 /* 検管扱い  */
YYYY 840 /* 事前受付  */
ZZZZ 880 
     920 /* 未着      */
____ 999 /* 3id 未着  */
